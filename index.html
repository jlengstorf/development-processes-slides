                # What Is a Process?
                > Development processes are systems or tools that remove bottlenecks in projects and make repetitive tasks automatic. <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                > With solid processes, things "just work." <!-- .element: class="bigger" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## What Constitutes a Process?
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                > Any task that will be repeated more than once should be treated as a process.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Things That Should Be Processes

                * The entire project workflow <!-- .element: class="fragment" -->
                * Code generators or boilerplates <!-- .element: class="fragment" -->
                * Code review <!-- .element: class="fragment" -->
                * Repo management/branching <!-- .element: class="fragment" -->
                * Design style guides/templates  <!-- .element: class="fragment" -->
                * Responses to common questions <!-- .element: class="fragment" -->
                * Internal communication <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                # Why We Need Processes
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Processes Save Time

                > Solving problems we&rsquo;ve already solved is a huge waste of time and resources.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Processes Create Clarity

                > A process eliminates questions of responsibility and project ownership.

                Note: A process creates lists of responsibilities. Did you do all the stuff on your list? If not, this is still your responsibility and you need to finish it up.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## ...Which Helps Avoid Conflicts

                ![prank](img/office-tension.gif)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## ...Which Helps Avoid Conflicts

                <br>

                > Creating processes removes the necessity  
                > (and stress) of making someone manually police day-to-day operations.

                <br><br><br>

                Note: Even if it&rsquo;s their job, no one wants to be the bad guy, and you certainly don&rsquo;t want to create a situation where there is a person whose job is to be the bad guy when you could have a process that takes that need away.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Processes Remove Bottlenecks

                > If only one person in your organization<br>knows how to solve your problem, you&rsquo;re focusing on the wrong problem.
            </script>
        </section>

                ## Identify Similarities in Projects

                * Have we built something like this before?
                * Can we reuse components from other projects?
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Write Down Every Step as a Task

                Note: Keep in mind that this isn&rsquo;t being done with the intention of turning the office into a police state. The goal is to remove ambiguity from expectations and to give everyone on the team all the tools and direction they need to do a good job.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Lay Out Specific Expectations

                ![Todo list](img/todo-list.png)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                > Any task left<br>open to interpretation is a potential point of failure. <!-- .element: class="bigger" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Keep It Reasonable

                > In order to succeed, the process needs to be simpler to follow than the old approach.

                Note: If the process is too complicated or overbearing, no one will follow it. The goal is to make everyone&rsquo;s lives easier, not to slap them with tons of extra hours spent reporting or poring over tiny details.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Put the Process Up for Review

                Note: This shouldn&rsquo;t be a top-down effort; managers don&rsquo;t necessarily know all the details that go into a development project, and developers won&rsquo;t know exactly how the design is handled &mdash; each team needs to help formulate their own process.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Treat It Like the Word of God

                Note: By this, I don&rsquo;t mean, "Ignore it entirely, then apologize once a week." It needs to be followed by everyone — especially the people who created it — at all times.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Make Adjustments as Needed

                Note: The company will evolve, the tools will change, and you&rsquo;ll have ideas to improve the process. 
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## ...But Don&rsquo;t Overtweak It

                Note: If the process changes too often, it&rsquo;s no better than not having a process at all. The goal is to create consistency and clear expectations, so if there&rsquo;s no consistency in the process, it isn&rsquo;t helping things.
            </script>
        </section>
